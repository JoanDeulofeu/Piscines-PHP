<HTML>
	<HEAD>
		<STYLE>
			.cercle {
				background-color: rgb(255, 0, 0);
				width: 200px;
				height: 200px;
				margin: 25px auto;
				border-radius: 50%;
				box-shadow: inset -25px 25px -40px rgba(0,0,0,.4);
				background-image: -webkit-linear-gradient(-45deg, rgba(255,255,220,.4) 0%, transparent 100%);}
		</STYLE>
	</HEAD>
	<BODY>
		<DIV id="cercle" class="cercle">
		</DIV>
		<SCRIPT>

			var elem = document.getElementById('cercle');
			elem.addEventListener("click", ft_swell);
			elem.addEventListener("mouseout", ft_slim);

			function getTheColor(){
				var element = document.getElementById("cercle");
				var color = window.getComputedStyle(element,null).getPropertyValue("background-color");
				return color;
			}

			function ft_swell() {
				var new_width = elem.offsetWidth + 10;
				elem.style.width = (new_width == 430) ? "200px" : new_width + "px";
				var new_height = elem.offsetHeight + 10;
				elem.style.height = (new_height == 430) ? "200px" : new_height + "px";

				var backColor = getTheColor();
				if (backColor == "rgb(255, 0, 0)")
					elem.style.backgroundColor = "rgb(0, 255, 0)";
				else if (backColor == "rgb(0, 255, 0)")
					elem.style.backgroundColor = "rgb(0, 0, 255)";
				else if (backColor == "rgb(0, 0, 255)")
					elem.style.backgroundColor = "rgb(255, 0, 0)";

			}

			function ft_slim() {
				var new_width = elem.offsetWidth - 10;
				elem.style.width = (new_width <= 200) ? "200px" : new_width + "px";
				var new_height = elem.offsetHeight - 10;
				elem.style.height = (new_height <= 200) ? "200px" : new_height + "px";

				var backColor = getTheColor();
				if (backColor == "rgb(255, 0, 0)")
					elem.style.backgroundColor = "rgb(0, 0, 255)";
				else if (backColor == "rgb(0, 0, 255)")
					elem.style.backgroundColor = "rgb(0, 255, 0)";
				else if (backColor == "rgb(0, 255, 0)")
					elem.style.backgroundColor = "rgb(255, 0, 0)";

			}

		</SCRIPT>
	</BODY>
</HTML>
